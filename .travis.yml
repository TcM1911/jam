language: go

os:
  - linux
  - osx

addons:
  apt:
    packages:
    - libpulse-dev
    - libportaudio-dev
    - libportaudio2

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install portaudio; fi

script:
  - make init
  - make test
  - make build

before_deploy:
  - make release
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make release_windows; fi

deploy:
  provider: releases
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    branch: release
  api-key:
    secure: 
